<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vertical Special Swiper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="slide-img" style="background-image: url('img/huzur-verici.jpg')"></div>
            <div class="slide-text">Slide 1</div>
        </div>
        <div class="swiper-slide">
            <div class="slide-img" style="background-image: url('img/huzur-verici.jpg')"></div>
            <div class="slide-text">Slide 2</div>
        </div>
        <div class="swiper-slide">
            <div class="slide-img" style="background-image: url('img/huzur-verici.jpg')"></div>
            <div class="slide-text">Slide 3</div>
        </div>
        <div class="swiper-slide">
            <div class="slide-img" style="background-image: url('img/huzur-verici.jpg')"></div>
            <div class="slide-text">Slide 4</div>
        </div>
        <div class="swiper-slide">
            <div class="slide-img" style="background-image: url('img/huzur-verici.jpg')"></div>
            <div class="slide-text">Slide 5</div>
        </div>
        <div class="swiper-slide">
            <div class="slide-img" style="background-image: url('img/huzur-verici.jpg')"></div>
            <div class="slide-text">Slide 6</div>
        </div>
        <div class="swiper-slide">
            <div class="slide-img" style="background-image: url('img/huzur-verici.jpg')"></div>
            <div class="slide-text">Slide 7</div>
        </div>
        <div class="swiper-slide">
            <div class="slide-img" style="background-image: url('img/huzur-verici.jpg')"></div>
            <div class="slide-text">Slide 8</div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>


<script src="js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 4,
        loop:true,
        breakpointsInverse: true,
        breakpoints: {
            // when window width is >= 320px
            320: {
                slidesPerView: 2
            },
            // when window width is >= 480px
            480: {
                slidesPerView: 3
            },
            // when window width is >= 640px
            640: {
                slidesPerView: 1
            }
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>
</body>
</html>
